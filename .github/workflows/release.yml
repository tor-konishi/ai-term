name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build all versions
      run: npm run build:win
    
    - name: Build portable ZIP
      run: node scripts/create-portable-zip.js
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/AI-Terminal-Portable.zip
        body: |
          ## ダウンロード
          
          ### 推奨: ポータブル版
          - **AI-Terminal-Portable.zip** - すぐに使えるポータブル版（skills含む）
          
          ## セットアップ手順（ポータブル版）
          
          1. `AI-Terminal-Portable.zip` をダウンロード
          2. 任意の場所に展開
          3. `AI Terminal.exe` を起動
          4. 設定パネル（⚙️）からAPIキーを設定
          
          詳細は同梱の `README_PORTABLE.txt` を参照してください。
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
