name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build portable version
      run: npm run build:portable
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/AI-Terminal-Portable.zip
          dist/AI Terminal Setup.exe
        body: |
          ## ダウンロード
          
          ### 推奨: ポータブル版
          - **AI-Terminal-Portable.zip** - すぐに使えるポータブル版（.env.example、skills含む）
          
          ### インストーラー版
          - **AI Terminal Setup.exe** - Windowsインストーラー
          
          ## セットアップ手順（ポータブル版）
          
          1. `AI-Terminal-Portable.zip` をダウンロード
          2. 任意の場所に展開
          3. `.env.example` を `.env` にリネーム
          4. `.env` を開いてAPIキーを設定
          5. `AI Terminal.exe` を起動
          
          詳細は同梱の `README_PORTABLE.txt` を参照してください。
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
